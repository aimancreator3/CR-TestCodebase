- type: entity
  id: Fleshspawner
  parent: BaseStructure
  name: spawner meat hub
  description: an annoying clump of flesh with an eye, it's growing slowly.
  components:
  - type: InteractionOutline
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/flesh_decoration.rsi
    layers:
    - state: cutie
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 190
        mask:
        - MachineMask
        layer:
        - Impassable
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: FactionException
  - type: PettableFriend
    successString: petting-success-meatcutie
    failureString: petting-failure-Meatcutie
